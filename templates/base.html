<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algo Trading</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-gray-800 p-4 text-white">
        <nav>
            <ul class="flex space-x-4">
                <li><a href="{{ url_for('user_list') }}">Users</a></li>
                <li><a href="{{ url_for('environment') }}">Environment</a></li>
                <li><a href="{{ url_for('logs') }}">Logs</a></li>
                <li><a href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
        </nav>
    </header>
    <div class="container mx-auto mt-8">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            <div class="space-y-4"></div>
                {% for category, message in messages %}
                <div class="p-4 rounded-lg shadow-md 
                    {% if category == 'success' %}bg-green-100 text-green-800{% endif %}
                    {% if category == 'error' %}bg-red-100 text-red-800{% endif %}
                    {% if category == 'warning' %}bg-yellow-100 text-yellow-800{% endif %}
                    {% if category == 'info' %}bg-blue-100 text-blue-800{% endif %}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
</body>
</html>
