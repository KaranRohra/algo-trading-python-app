{% extends "base.html" %}
{% block content %}
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold mb-6">Environment Variables</h1>
        <form action="{{ url_for('environment') }}" method="POST" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-8">
            <div class="mb-4">
                <label for="key" class="block text-gray-700 text-sm font-bold mb-2">Key:</label>
                <input type="text" id="key" name="key" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-6">
                <label for="value" class="block text-gray-700 text-sm font-bold mb-2">Value:</label>
                <input type="text" id="value" name="value" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Update
                </button>
            </div>
        </form>

        <h2 class="text-2xl font-semibold mb-4">Existing Environment Variables</h2>
        <div class="overflow-x-auto">
            <table class="min-w-full bg-white shadow-md rounded-lg overflow-hidden">
                <thead class="bg-gray-200">
                    <tr>
                        <th class="py-3 px-6 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Key</th>
                        <th class="py-3 px-6 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Value</th>
                        <th class="py-3 px-6 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    {% for key, value in env_vars.items() %}
                    <tr class="hover:bg-gray-100">
                        <td class="py-4 px-6 whitespace-nowrap text-sm font-medium text-gray-900">{{ key }}</td>
                        <td class="py-4 px-6 whitespace-nowrap text-sm text-gray-500">{{ value }}</td>
                        <td class="py-4 px-6 whitespace-nowrap text-sm text-gray-500">
                            <form action="{{ url_for('delete_environment') }}" method="POST" style="display:inline;">
                                <input type="hidden" name="key" value="{{ key }}">
                                <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-3 rounded focus:outline-none focus:shadow-outline">
                                    Delete
                                </button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
