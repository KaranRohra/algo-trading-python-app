<div class="mb-4">
    <label for="user_name" class="block text-gray-700">Name</label>
    <input
        type="text"
        id="user_name"
        name="user_name"
        value="{{ user.user_name if user else '' }}"
        class="w-full p-2 border border-gray-300 rounded mt-1"
    />
</div>
<div class="mb-4">
    <label for="active" class="block text-gray-700">Active</label>
    <input type="checkbox" id="active" name="active" {% if user and user.active == '1' %}checked{% endif %} class="mt-1">
</div>
<div class="mb-4">
    <label for="user_id" class="block text-gray-700">User ID</label>
    <input
        type="user_id"
        id="user_id"
        name="user_id"
        value="{{ user.user_id if user else '' }}"
        class="w-full p-2 border border-gray-300 rounded mt-1"
    />
</div>
<div class="mb-4">
    <label for="start_time" class="block text-gray-700">Start Time</label>
    <input
        type="text"

</div>

        type="number"

<div class="mb-4">

    />
</div>

<div class="mb-4">
    <label for="basket" class="block text-gray-700">Basket</label>
    <input
